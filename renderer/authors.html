<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Artist</title>
    <style>
        body {
            margin: 0;
            background: #1a1a1a;
            color: white;
            font-family: sans-serif;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .artist-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 400px;
            overflow-y: auto;
        }

        .artist-item {
            padding: 15px;
            background: #2a2a2a;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .artist-item:hover {
            background: #3a3a3a;
        }

        .artist-item.selected {
            background: #1db954;
        }

        .close-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #444;
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

        .close-btn:hover {
            background: #667;
        }
    </style>
</head>

<body>
    <h2>Select Artist</h2>
    <ul id="artistList" class="artist-list">
        <li class="artist-item" data-artist="all">All Artists</li>
    </ul>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Ask main process for artists
            window.electronAPI.getArtists();

            // When artists arrive, render them
            window.electronAPI.onReceiveArtists((artists) => {
                const list = document.getElementById('artistList');
                list.innerHTML = ''; // Clear previous
                artists.forEach(a => {
                    const li = document.createElement('li');
                    li.textContent = a;
                    li.addEventListener('click', () => {
                        window.electronAPI.selectArtist(a);
                    });
                    list.appendChild(li);
                });
            });
        });
    </script>

    <ul id="artistList"></ul>
</body>

</html>
