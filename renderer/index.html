<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self'; 
        style-src 'self' 'unsafe-inline'; 
        font-src 'self' https://fonts.gstatic.com; 
        img-src 'self' data: blob:; 
        media-src 'self' blob: data:; 
        connect-src 'self'; 
        frame-ancestors 'none';
    ">

    <title>Custom Titlebar</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="radio">
        <div class="title-bar" id="titlebar">
            <span class="title">basicMP3Player</span>
            <div class="window-controls">
                <button id="min-btn" class="btn minimize">‚Äì</button>
                <button id="max-btn" class="btn maximize">‚òê</button>
                <button id="close-btn" class="btn close">‚úï</button>
            </div>
        </div>
        <div class="display" id="nowPlayingDisplay">
            üéµ Ready to play music...
        </div>
        <div id="status" class="status"></div>

        <div class="progress-container" id="progressContainer">
            <div class="progress" id="progress"></div>
        </div>
        <div class="time-display">
            <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span>
        </div>
        <div class="controls">
            <div class="btn" id="authors">
                <!-- Artists icon -->
                <svg viewBox="0 0 24 24">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
            </div>
            <div class="btn">
                <!-- Prev -->
                <svg viewBox="0 0 24 24">
                    <path d="M6 19V5l8.5 7L6 19zm9.5-7V5l8.5 7-8.5 7z" transform="scale(-1,1) translate(-24,0)" />
                </svg>
            </div>
            <div class="btn" id="playBtn">
                <!-- Play -->
                <svg viewBox="0 0 24 24">
                    <path d="M8 5v14l11-7z" />
                </svg>
            </div>
            <div class="btn">
                <!-- Next -->
                <svg viewBox="0 0 24 24">
                    <path d="M6 19V5l8.5 7L6 19zm9.5-7V5l8.5 7-8.5 7z" />
                </svg>
            </div>
        </div>
    </div>
    <audio id="audioPlayer"></audio>
    <script src="renderer.js" type="module"></script>
</body>
</html>
